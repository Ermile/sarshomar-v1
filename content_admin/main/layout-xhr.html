{%if xhr.breadcrumb%}
<nav class="breadcrumb unselectable" data-xhr="breadcrumb" tabindex='-1' data-step='4' data-intro='{%trans "View your current location and navigate to parent of it"%}' data-position='bottom'>
{%block breadcrumb%}
{{breadcrumb(null, true, false, true) | raw}}
{%endblock%}
</nav>
{%endif%}


{%if xhr.wrapper%}
<div class="wrapper" data-xhr='wrapper'>
  {%block content%}{%endblock%}
</div>
{%endif%}



{%if xhr.register%}
{% include template.inestimable %}
{%endif%}



{%if xhr.footjs%}
<div data-xhr="foot_js" class="foot_js">{%block foot_js%}{%endblock%}</div>
{%endif%}
