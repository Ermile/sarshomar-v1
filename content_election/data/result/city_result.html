{%extends display.mvc%}
{%block body%}
add city result of {{election.title}}
<br>

{%if list%}
<form method="post">

	<table>
		<tr>
			<th>location</th>
			{%for key, value in candida%}
			<th>
				<img height="60" width="60" src="{{url.static}}{{value.file_url}}">
				<br>
				{{value.name}} {{value.family}}
			</th>
			{%endfor%}
		</tr>
	{%for key, value in list%}
			<tr>
				<td>
					<a href="{{url.full}}/{{key}}">{{value}}</a><br>
				</td>
			{%for k, v in candida%}
				<td><input type="number" name="total_{{key}}_{{v.id}}" value="{{result[key][v.id]}}" ></td>
			{%endfor%}
			</tr>
	{%endfor%}
	</table>
	<input type="submit" value="save">
</form>
{%endif%}


{%endblock%}
