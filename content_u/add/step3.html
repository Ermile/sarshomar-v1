{%block content%}
 <div class="span6 offset1">
  {% if perm.sarshomar_knowledge.admin %}
  <div class="element no-pad">
   <label class="title large" for="cat0">{%trans "Main Category"%}</label>
   <div class="element-in">
    <input type="text" id="cat0" placeholder='{%trans "Main Category"%}' class='input category autoList' data-find='profile' data-parent="">
   </div>
  </div>

  <div class="element no-pad">
   <label class="title large" for="cat1">{%trans "Sub Category"%}</label>
   <div class="element-in">
    <input type="text" id="cat1" placeholder='{%trans "Sub Category"%}' class='input category autoList' data-find='profile' data-parent="#cat0" disabled>
   </div>
  </div>

  <div class="element no-pad">
   <label class="title large" for="cat2">{%trans "Child Category"%}</label>
   <div class="element-in">
    <input type="text" id="cat2" placeholder='{%trans "Child Category"%}' class='input category autoList' data-find='profile' data-parent="#cat1" disabled>
   </div>
  </div>
  {%endif%}

  <div class="tagDetector separate" id="article">
   <div class="element no-pad">
    <label class="title large" for="article">{%trans "Article"%}</label>
    <div class="element-in">
     <input class="input dropdown tagInput autoList" id="article" data-find='article' data-call='addNewTags'>
    </div>
   </div>
   <div class="tagBox"></div>
  </div>

  <div class="tagDetector separate" id="tags" {%if perm.sarshomar_knowledge.admin%}{%else%}data-limit='5'{%endif%}>
   <div class="element no-pad">
    <label class="title large" for="tag">{%trans "Tags"%}</label>
    <div class="element-in">
     <input class="input dropdown tagInput autoList" data-find='tag' data-call='addNewTags'>
    </div>
   </div>
   <div class="tagBox"></div>
  </div>

  <div class="element switch">
   <label class="title large">{%trans "Language"%}</label>
   {% set lang_list = langList({'all' : true}) %}
   {%for key, value in lang_list%}
   <input type="radio" name="ui-language" value="{{key}}" id="language-{{key}}" {%if site.currentlang == key %}checked{%endif%}>
   <label for="language-{{key}}">{{value}}</label>
   {%endfor%}
  </div>

  <div class="element no-pad ltr-element">
   <label class="title large" for="short_url">{%trans "Short URL"%}</label>
   <input class="input" type="text" name="short_url" id="short_url" disabled>
   <button class="btn"><span class="icon-link"></span></button>
  </div>
 </div>

 <div class="span4">
  <div class="table">
   <div class="table-header">
    <span>Title</span>
    <span>Cost</span>
   </div>
   <div>
    <span>Question</span>
    <span>570,000</span>
   </div>
   <div>
    <span>Question</span>
    <span>
     570,000 <span class="factor">(x10)</span>
    </span>
   </div>
   <div>
    <span>Question</span>
    <span>570,000</span>
   </div>
   <div>
    <span>Question</span>
    <span>570,000</span>
   </div>
   <div>
    <span>Question</span>
    <span>570,000</span>
   </div>
   <div class="table-footer">
    <span>Question</span>
    <span>570,000</span>
   </div>
  </div>
 </div>
{%endblock%}
