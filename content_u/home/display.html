{%extends display.main%}

{%block content%}
<form method="post">
  <div class="row">
    <div class="span1"></div>

    <div class="span10 margin-bottom">
      <div class="vertical-tabs">
        <ul class="tabs">
          <li data-tab="summary">{%trans "Summary"%}</li>
        </ul>
      </div>
      <div class="vertical-tabs-content">
        <ul class="tab">
          <li id="tab-summary">
            <div class="row">
              <ul>
                {%for key, value in dashboard_data%}
                <li>
                  {{key}}: {{value}}
                </li>

                {%endfor%}
                <li><a href="@/me">{%trans "View Profile"%}</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</form>
{%endblock%}

{%block foot_js%}
<script type="text/javascript">
$('.addon.btn.cancel button').click(function(){
  window.location.reload();
  return false;
});
</script>
{%endblock%}
