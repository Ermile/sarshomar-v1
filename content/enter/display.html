{%extends display.mvc%}


{%block head_css%}
 <link rel="stylesheet"       href="{{url.static}}css/responsive.css">
 <link rel="stylesheet"       href="{{url.static}}css/account.css">
{%endblock%}


{%block body%}
<div class='f enter'>
 <div class='c3 x2 m4 s12 sidebox'>
  <a class='logo' href=''>
   <img class='logo' src='{{url.static}}images/logo/sarshomar-logo.svg' alt='{%trans "Logo"%}'>
  </a>
  <!-- <h1>{%trans "Enter"%}</h1> -->

  <div class='field usermobile'>
   <label for='usermobile'>
    <input type='tel' required maxlength="15" pattern=".{7,}" autocomplete="off" name='usermobile' id='usermobile' placeholder='{%trans "Mobile"%}' data-invalid='{%trans "error in mobile..."%}'>
   </label>
  </div>

  <div class='field password'>
   <label for='password'>
    <span>{%trans "Password"%}</span>
    <input type='password' name='password' id='password' placeholder='{%trans "Password"%}'>
   </label>
  </div>

  <div class='waiting hide'>
   <span>{%trans "Please be patient, we are generating keys"%}</span>
   <div class="loader">
    <span></span>
    <span></span>
    <span></span>
   </div>
  </div>

  <div class="notif hide">
   <span></span>
   <a href="#">Link</a>
  </div>

  <div class='field pin hide'>
   <label for='pin'>
    <span>{%trans "Pin"%}</span>
    <input type='pin' name='pin' id='pin' placeholder='_ _ _ _' class='center'>
   </label>
  </div>

  <div class='field code hide'>
   <label>
    <span>{%trans "Enter Verification Code"%}</span>
    <input type='number' name='code' id='code' placeholder='_ _ _ _' autocomplete='off' class='center' max='9999'>
   </label>
  </div>

  <button id="go">{%trans "Go"%}</button>
 </div>
 <div class='c mainbox'></div>
</div>

{%endblock%}


{%block foot_js%}

  <script src="{{url.static}}js/enter.js"></script>
{%endblock%}
