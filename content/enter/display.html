{%extends display.mvc%}


{%block head_css%}
 <link rel="stylesheet"       href="{{url.static}}css/account.css"/>
{%endblock%}



{%block body%}
<div class='f login'>
 <div class='c flex f-column justify-center'>
  <form>
   <div class='fancy'>
    <span>{%trans "Sign Up"%}</span>
   </div>

   <label class='field' for='mobile'>
    <span>{%trans "Mobile"%}</span>
    <input type='tel' name='mobile' id='mobile' placeholder='{%trans "Mobile"%}' autocomplete='off'>
   </label>

   <!-- <label class='field' for='mobile'>
    <span>{%trans "Mobile Or Username"%}</span>
    <input type='text' name='' id='mobile' placeholder='{%trans "Mobile Or Username"%}' autocomplete='off'>
   </label> -->

   <label class='field code' for='code' data-hide-init>
    <span>{%trans "Code"%}</span>
    <input type='text' name='' id='code' placeholder='{%trans "Code"%}' autocomplete='off'>
   </label>

   <label class='field password' for='password'>
    <span>{%trans "Password"%}</span>
    <input type='password' name='' id='password' placeholder='{%trans "Password"%}' autocomplete='off'>
   </label>

   <!-- <div>
    <button>{%trans "Login"%}</button>
   </div> -->

   <button data-role='signup'>{%trans "Sign Up"%}</button>

   <!-- <div class='forget'>
    <a href='#'>{%trans "Can't access your account?"%}</a>
   </div> -->

   <!-- <div class='signup'>
    <span>{%trans "Don't have an account?"%}</span>
    <a href='#'>{%trans "Sign Up"%}</a>
   </div> -->

  </form>
 </div>
 <div class='c flex f-column justify-center align-center'>
  <img class='logo' src='{{url.static}}/images/logo/sarshomar-brand.svg' alt=''>
  <!-- <div class='social'>Social</div> -->
 </div>
</div>
{%endblock%}

<script type="text/javascript">

$(document).on('click', '[data-role=signup]', function(e) {
 $('#mobile').addClass('disabled');
 setTimeout(function() {
  $('[data-role=signup]').attr('data-role', 'verify').text('{%trans "Verify your account"%}')
  $('.code').fadeIn(300);
 }, 1000);
});

$(document).on('click', '[data-role=verify]', function(e) {
 $('#code').addClass('disabled');
 setTimeout(function() {
  $('.code').fadeOut(300, function() {
   $('.password').fadeIn(300);
   $('[data-role=verify]').attr('data-role', 'setpass').text('{%trans "Login"%}')
  });
 }, 1000);
});

$(document).on('click', '[data-role=setpass]', function(e) {
 console.log('AND NOW LOGIN!')
});

</script>
{%endblock%}
