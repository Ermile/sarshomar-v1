{%extends display.mvc%}

{%block head_css%}
{%endblock%}

{%block content%}
<div class="row">
    {% if site.currentlang == "en" %}
    <div class="span3"></div>
    <div class="span6 map-wrapper">
        <object type="image/svg+xml" data="/static/images/world.svg">
        </object>
    </div>
    {% else %}
    <div class="span4"></div>
    <div class="span4 map-wrapper">
        <object type="image/svg+xml" data="/static/images/ir-all.svg">
        </object>
    {% endif %}
    </div>
</div>

<div class="row">
	<div class="span2"></div>
	<div class="span8">
		<div class="random-chart" style=""></div>
		<div class="top-chart"></div>
	</div>
</div>
{%endblock%}

{%block foot_js%}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
{% endblock %}
