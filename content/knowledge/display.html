{%extends template.knowledge.layout%}

{%block content%}
   <aside class="unselectable">
    {{block('accordion_questions_label')}}
    {{block('accordion_questions')}}
    {{block('accordion_filters_label')}}
    {{block('accordion_filters')}}
   </aside>
   <div class="main pad">
    <div class="box">
     <div class="row unselectable">
      <div class="span10 offset1">
       <div class="search-box">
        <input type="text" name="search" placeholder='{%trans "Search"%}' value="{{search_value}}" autocomplete="off">
        <button class="search-button">
         <i class="icon-search"></i>
        </button>
       </div>

       <div class='search-result' data-xhr='search-result' id='search-result'>
        {%include display.result%}
       </div>
      </div>
     </div>
    </div>
   </div>
{%endblock%}
