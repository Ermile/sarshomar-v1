{%extends display.main%}
{%block head_css%}
<link rel="stylesheet" type="text/css" href="{{url.static}}css/responsive.css">
{%endblock%}
{%block content%}
<div class="main">
  <section class="box">
{%block page_content%}
   <h2>{{post.title}}</h2>
   <div class="content">{{post.content |raw}}</div>
   <nav id="page-nav">
    <a href="{{nav.prev.url}}" id="nav-prev">{{nav.prev.title}}</a>
    <a href="{{nav.next.url}}" id="nav-next">{{nav.next.title}}</a>
   </nav>
{%endblock%}
  </section>
</div>
{%endblock%}
