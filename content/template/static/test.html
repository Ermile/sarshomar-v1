<html>

<head>
    <title>test</title>
    <style>
    .changelog {margin: 5em auto;max-width: 800px;background: #F5F5F5;border: 2px solid #FFC107;box-shadow: 0px 0px 0px 4px #000, 0px 0px 0px 9px #FF5722;border-bottom: 0;}
.changelog .tbl>div>span:first-child  {flex: .1;}
.changelog .tbl>div>span:last-child  {flex: 1;}
.changelog .tbl>div.tbl-header {background: rgb(239, 239, 239);}
.changelog .tbl>div:not(.tbl-header) {border-bottom: 1px solid #e0e0e0;}
.changelog .tbl>div:last-child {border-bottom: none;}
.changelog .tbl ul li {list-style-type: disc;}


.tbl{display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;font-size:1.2em;transition:0.3s}
.tbl>div{display:flex;}
.tbl>div>span{padding:0.8em 1.2em;overflow:hidden;/*-webkit-box-flex:1;-ms-flex:1;flex:1;white-space:nowrap;*/transition:0.3s}
.tbl>div:not(.tbl-header):nth-child(even){}
.tbl>div:hover:not(.tbl-header) span{}
.tbl>div.tbl-header{font-weight:bold}

body {
    /*max-width: 800px;
    margin: auto;*/
        background: #00667a;
            margin: 0;
                margin-top: 30px;
}.xyz {
    background: #582c2c;
    height: 150px;
    /*background-image: url(http://sarshomar.dev/static/images/svg/home/inestimable-left-img-mobile.svg),url(http://sarshomar.dev/static/images/svg/home/inestimable-right-img-mobile.svg);
    background-repeat: no-repeat;
    background-position: left, right;*/
position: relative;
    max-width: 800px;
    margin: auto;
    position: relative;
    margin: 0 auto;
    padding: 0;
    max-width: 1200px;
    min-width: 920px;
    width: 90%;
}

.xyz:after {
    content: "";
    background: url(http://sarshomar.dev/static/images/svg/home/inestimable-left-img-mobile.svg) no-repeat;
    background-size: cover;
    position: absolute;
    top: 0;
    width: 100px;
    height: 100%;
    left: -18px;
    background-size: 100% 100%;
}
.xyz:before {
    content: "";
    background: url(http://sarshomar.dev/static/images/svg/home/inestimable-right-img-mobile.svg) no-repeat;
    background-size: cover;
    position: absolute;
    top: 0;
    width: 100px;
    height: 100%;
    right: -18px;
    background-size: 100% 100%;
}

.full {
        margin-left: 6px;
            background: #f4f4f5;
    /*box-shadow: 2px 0px 0px 0px #f3efe8, 6px 0px 0px 0px #e5a428, -2px 0px 0px 0px #f3efe8, -6px 0px 0px 0px #e5a428, 0px -2px 0px 0px #f3efe8, 0px -6px 0px 0px #e5a428;*/
    box-shadow: 0px 0px 0px 2px #f4f4f5, 0px 0px 0px 6px #e7a429;
    border-right: 2px solid #00667a;
    margin-right: 6px;
    border-left: 2px solid #00667a;
    border-top: 2px solid #00667a;
    margin-top: 8px;
    max-width: 800px;
    margin: auto;
    position: relative;
    margin: 0 auto;
    padding: 0;
    max-width: 1200px;
    min-width: 920px;
    width: 90%;
}

footer {
    width: 100%;
    height: 150px;
    background: #FFEB3B;
    box-shadow: 0px -2px 0px 0px #f4f4f5, 0px -2px 0px 0px #F44336, 0px -6px 0px 0px #e7a429;
    border-top: 2px solid #00667a;
    margin-top: -2px;
}
    </style>
</head>

<body>
    <div class="full">
    <div class="main wrapper">
        <div class="box in xxlarge">
            <div class="tbl">
                <div class="tbl-header">
                    <span>{%trans "Date"%}</span>
                    <span>{%trans "Description"%}</span>
                </div>
                <div>
                    <span>10/02/2017</span>
                    <span>{%trans "Sarshomar's 1st version released"%}</span>
                </div>
                <div>
                    <span>10/02/2017</span>
                    <span>{%trans "Sarshomar's beta version released"%}</span>
                </div>
                <div>
                    <span>10/02/2017</span>
                    <span>{%trans "Sarshomar's alpha version released"%}</span>
                </div>
                <div>
                    <span>10/02/2017</span>
                    <span>{%trans "Project Sarshomar started"%}</span>
                </div>
            </div>
        </div>

    </div>
    </div>
    <div class="xyz">

        </div>

        <footer>

        </footer>
</body>

</html>
